services:
  postgres:
    image: postgres:15
    env_file:
      - .env.db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: build
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma migrate deploy
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    env_file:
      - ./bot/.env
    depends_on:
      - backend

volumes:
  pgdata: